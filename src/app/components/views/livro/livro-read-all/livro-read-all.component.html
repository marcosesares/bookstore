<div class="content">
    <div class="title">
      <h1>Livros</h1>
    </div>
  
    <button mat-flat-button color="accent" (click)="navegarLivroCreate()" class="mat-elevation-z8">Adicionar Livro</button>
  
    <div class="header">
        <h1>Categoria: {{ nome_cat }}</h1>
    </div>

      <div class="mat-elevation-z8 content-table">
      <table [dataSource]="livros" class="table" mat-table>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Titulo Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
    
        <!-- Livros Column -->
        <ng-container matColumnDef="livros">
          <th mat-header-cell *matHeaderCellDef>Ler Livro</th>
          <td mat-cell *matCellDef="let row">
            <a routerLink="{{ row.id }}/read" class="livros">
              <i class="material-icons">book</i>
            </a>
          </td>
        </ng-container>
  
        <!-- Acoes Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef class="mat-header">Ações</th>
          <td mat-cell *matCellDef="let row">
            <a class="edit">
              <i routerLink="{{ row.id }}/update" class="material-icons">edit</i>
            </a>
            <a class="delete">
              <i routerLink="{{ row.id }}/delete" class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
